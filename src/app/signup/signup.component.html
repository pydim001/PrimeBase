<div>
    <label for="email">Email:</label><br>
    <input type="text" name="email" id="email" [(ngModel)]="email"><br><br>
    <label for="create">Create Password:</label><br>
    <input type="text" name="create" id="create" [(ngModel)]="create"><br><br>
    <label for="confirm">Confirm Password:</label><br>
    <input type="text" name="confirm" id="confirm" [(ngModel)]="confirm"><br><br>
    <p id="verify">{{verify}}</p>
    <button (click)="sendUserInfo()">Sign up</button>
</div>
